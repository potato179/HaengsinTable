    <script>
        var gradi = Math.floor(Math.random()*16777215).toString(16);
        var gradj = Math.floor(Math.random()*16777215).toString(16);
        function onload(){
            document.querySelector("body").style.cssText = `background: linear-gradient(to right, #${gradi}, #${gradj});`
            document.querySelector("main").style.cssText = `opacity: 1;`;
        }

        function searchtimetable(){
            var s = document.getElementById("choosegrade");
            var choosegrade = s.options[s.selectedIndex].value;
            var s = document.getElementById("chooseclass");
            var chooseclass = s.options[s.selectedIndex].value;
            var classroomname = choosegrade + chooseclass;
            
            let gettable = "";
            if(classroomname === "aa") gettable = aa;
            else if(classroomname === "ab") gettable = ab;
            else if(classroomname === "ac") gettable = ac;
            else if(classroomname === "ad") gettable = ad;
            else if(classroomname === "ae") gettable = ae;
            else if(classroomname === "af") gettable = af;
            else if(classroomname === "ba") gettable = ba;
            else if(classroomname === "bb") gettable = bb;
            else if(classroomname === "bc") gettable = bc;
            else if(classroomname === "bd") gettable = bd;
            else if(classroomname === "be") gettable = be;
            else if(classroomname === "bf") gettable = bf;
            else if(classroomname === "ca") gettable = ca;
            else if(classroomname === "cb") gettable = cb;
            else if(classroomname === "cc") gettable = cc;
            else if(classroomname === "cd") gettable = cd;
            else if(classroomname === "ce") gettable = ce;
            else if(classroomname === "cf") gettable = cf;

            var cnt = 0;
            for(var i = 1; i < 8; i++){
                for(var j = 1; j < 8; j++){
                    $("#t" + i + j).html(gettable[cnt])
                    console.log(gettable[cnt]);
                    cnt++;
                }
            }
            cnt = 0;
        }
